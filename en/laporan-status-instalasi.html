  <body class="d-flex">
    <!-- 🔒 SIDEBAR (Jangan diubah) -->
    <aside
      id="sidebar"
      class="bg-dark text-white d-flex flex-column p-3"
    >
      <div class="d-flex justify-content-between align-items-center mb-4">
        <img

          style="max-height: 40px; max-width: 100px"

      <ul class="nav flex-column gap-1">

          <a

            title="Dashboard"
          >

      </ul>

      <!-- Accordion for Aktivitas -->

        <div class="accordion-item">
            <h2 class="accordion-header">
            <button

                type="button"

                data-bs-target="#collapseAktivitas"

            <div id="collapseAktivitas" class="accordion-collapse collapse show active">
            <div class="accordion-body">
                <a
                            href="jadwal-instalasi.html"

                        >
                            <span class="sidebar-text">Jadwal Instalasi</span>
                        </a>
            </div>
        </div>

          

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button active  collapsed d-flex align-items-center gap-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseLaporan"
              aria-expanded="false"
              aria-controls="collapseLaporan"
            >
              <i class="bi bi-bar-chart-line"></i>
              <span class="sidebar-text">Laporan</span>
            </button>
          </h2>
          <div
            id="collapseLaporan"

            data-bs-parent="#sidebarAccordion"

                class="d-flex align-items-center gap-2"

              </a>
              <a

                <span class="sidebar-text">Laporan Status Instalasi</span>
              </a>
            </div>
          </div>
        </div>
      </div>

                  </div>
                  <div class="col-md-3">

                      type="text"
                      class="form-control"
                      placeholder="Kecamatan"
                    />

                  <div class="col-md-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Kelurahan/Desa"
                    />

                </div>
                <div class="row g-3 mt-2">
                  <!-- Second Row -->

                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nama Instansi"
                    />

                  <div class="col-md-3">
                    <select class="form-select">
                      <option selected>Negri & Swasta</option>
                      <option>Negri</option>
                      <option>Swasta</option>

                  </div>
                  <div class="col-md-3">
                    <select class="form-select">
                      <option selected>Semua Jenjang</option>
                      <option>SD</option>
                      <option>SMP</option>
                      <option>SMA</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <select class="form-select">
                      <option selected>Semua Bentuk Pendidikan</option>
                      <option>Formal</option>
                      <option>Non-Formal</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <select class="form-select">
                      <option selected>Semua Status Proses</option>
                      <option>Installed</option>
                      <option>Pending</option>
                      <option>Failed</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <input
                    id="npsn"
                      type="text"
                      class="form-control"
                      placeholder="NPSN"
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                    id="teknisi"
                      type="text"
                      class="form-control"
                      placeholder="Nama Teknisi"
                    />
                  </div>
                  
                  </div>
                   <div class="col-md-2 mt-3">
                    <a href="tambah-jadwal-instalasi.html"
                      class="btn btn-primary  text-white w-100"

                     Generate Report
                    </a>
                  </div>
                </div>

              </form>
            </div>

         
          </div>
        </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".clickable-row").forEach(function (row) {
      row.addEventListener("click", function () {
        window.location.href = row.dataset.href;
      });
    });
  });
</script>

    
    <script>
      const toggleBtn = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("sidebar");
      const icon = toggleBtn.querySelector("i");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        icon.classList.toggle("rotate-icon");
        icon.classList.toggle("bi-arrow-left");
        icon.classList.toggle("bi-arrow-right");
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleSidebar");

        // Toggle sidebar collapse/expand
        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("sidebar-collapsed");

          // Close all accordion items when collapsing sidebar
          if (sidebar.classList.contains("sidebar-collapsed")) {
            const accordionCollapses = document.querySelectorAll(
              ".accordion-collapse"
            );
            accordionCollapses.forEach((collapse) => {
              const bsCollapse = bootstrap.Collapse.getInstance(collapse);
              if (bsCollapse) {
                bsCollapse.hide();
              }
            });
          }
        });

        // Optional: Add keyboard shortcut (Ctrl + B)
        document.addEventListener("keydown", (e) => {
          if (e.ctrlKey && e.key === "b") {
            e.preventDefault();
            sidebar.classList.toggle("sidebar-collapsed");

            if (sidebar.classList.contains("sidebar-collapsed")) {
              const accordionCollapses = document.querySelectorAll(
                ".accordion-collapse"
              );
              accordionCollapses.forEach((collapse) => {
                const bsCollapse = bootstrap.Collapse.getInstance(collapse);
                if (bsCollapse) {
                  bsCollapse.hide();
                }
              });
            }
          }
        });
      });
    </script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
  </body>
