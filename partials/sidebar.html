<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }
      #sidebar {
        width: 240px;
        transition: width 0.3s ease;
        overflow: hidden;
      }

      #sidebar.sidebar-collapsed {
        width: 60px;
      }

      #sidebar.sidebar-collapsed .sidebar-text {
        opacity: 0;
        width: 0;
        overflow: hidden;
        transition: opacity 0.2s ease, width 0.2s ease;
      }

      #sidebar.sidebar-collapsed .nav-link {
        justify-content: center;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }

      #sidebar.sidebar-collapsed .chevron-icon {
        display: none;
      }

      #sidebar.sidebar-collapsed #brandText {
        display: none;
      }

      .sidebar-text {
        transition: opacity 0.3s ease, width 0.3s ease;
        white-space: nowrap;
      }

      #toggleSidebar {
        background-color: #343a40;
        border: 1px solid white;
        transition: transform 0.3s ease;
        min-width: 32px;
        min-height: 32px;
      }

      #arrowIcon {
        transition: transform 0.3s ease;
      }

      #sidebar.sidebar-collapsed #arrowIcon {
        transform: rotate(180deg);
      }

      .nav-link {
        transition: all 0.3s ease;

        margin-bottom: 4px;
      }

      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Content area adjustment */
      #mainContent {
        margin-left: 240px;
        transition: margin-left 0.3s ease;
        padding: 20px;
      }

      #sidebar.sidebar-collapsed ~ #mainContent {
        margin-left: 60px;
      }

      /* Accordion styles for sidebar */
      .accordion {
        --bs-accordion-bg: transparent;
        --bs-accordion-border-color: transparent;
        --bs-accordion-border-width: 0;
      }

      .accordion-item {
        background-color: transparent;
        border: none;
        margin-bottom: 4px;
      }

      .accordion-button {
        background-color: transparent;
        border: none;
        color: white;
        padding: 0.5rem 0.75rem;

        box-shadow: none;
        transition: all 0.3s ease;
      }

      .accordion-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .accordion-button:focus {
        box-shadow: none;
        border-color: transparent;
      }

      .accordion-button:not(.collapsed) {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .accordion-button::after {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23ffffff'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
        transition: transform 0.3s ease;
      }

      .accordion-body {
        padding: 0.5rem 0 0.5rem 1.5rem;
      }

      .accordion-body a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        display: block;
        padding: 0.4rem 0.5rem;
        border-radius: 4px;
        transition: all 0.2s ease;
        font-size: 0.9em;
      }

      .accordion-body a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      /* Hide accordion when sidebar is collapsed */
      #sidebar.sidebar-collapsed .accordion {
        display: none;
      }
      #sidebar.sidebar-collapsed .accordion,
      #sidebar.sidebar-collapsed .nav {
        display: none;
      }
      .nav-link.active {
        border-left: 2px solid rgba(49, 190, 255, 1) !important;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav
      id="sidebar"
      class="bg-dark text-white position-fixed top-0 start-0 vh-100 d-flex flex-column p-3"
    >
      <div class="d-flex justify-content-between align-items-center mb-4">
        <img
          src="../assets/img/logo.png"
          id="brandText"
          class="img-fluid"
          style="max-height: 40px; max-width: 100px"
        />

        <button
          id="toggleSidebar"
          class="btn btn-outline-light btn-sm rounded-circle d-flex align-items-center justify-content-center"
        >
          <i id="arrowIcon" class="bi bi-arrow-left"></i>
        </button>
      </div>

      <ul class="nav flex-column gap-1">
        <li class="nav-item active">
          <a
            href="index.html"
            class="nav-link active text-white d-flex align-items-center gap-2"
            title="Dashboard"
          >
            <i class="bi bi-house-door"></i>
            <span class="sidebar-text">Dashboard</span>
          </a>
        </li>
      </ul>

      <!-- Accordion for Aktivitas -->
      <div class="accordion" id="sidebarAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed d-flex align-items-center gap-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseAktivitas"
              aria-expanded="false"
              aria-controls="collapseAktivitas"
            >
              <i class="bi bi-check2-square"></i>
              <span class="sidebar-text">Aktivitas</span>
            </button>
          </h2>
          <div
            id="collapseAktivitas"
            class="accordion-collapse collapse"
            data-bs-parent="#sidebarAccordion"
          >
            <div class="accordion-body">
              <a
                href="jadwal-instalasi.html"
                class="d-flex align-items-center gap-2"
              >
                <i class="bi bi-calendar-check"></i>
                <span class="sidebar-text">Jadwal Instalasi</span>
              </a>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed d-flex align-items-center gap-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseLaporan"
              aria-expanded="false"
              aria-controls="collapseLaporan"
            >
              <i class="bi bi-bar-chart-line"></i>
              <span class="sidebar-text">Laporan</span>
            </button>
          </h2>
          <div
            id="collapseLaporan"
            class="accordion-collapse collapse"
            data-bs-parent="#sidebarAccordion"
          >
            <div class="accordion-body">
              <a
                href="laporan-jadwal-instalasi.html"
                class="d-flex align-items-center gap-2"
              >
                <i class="bi bi-calendar3"></i>
                <span class="sidebar-text">Laporan Jadwal Instalasi</span>
              </a>
              <a
                href="laporan-status-instalasi.html"
                class="d-flex align-items-center gap-2"
              >
                <i class="bi bi-clipboard-data"></i>
                <span class="sidebar-text">Laporan Status Instalasi</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleSidebar");

        // Toggle sidebar collapse/expand
        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("sidebar-collapsed");

          // Close all accordion items when collapsing sidebar
          if (sidebar.classList.contains("sidebar-collapsed")) {
            const accordionCollapses = document.querySelectorAll(
              ".accordion-collapse"
            );
            accordionCollapses.forEach((collapse) => {
              const bsCollapse = bootstrap.Collapse.getInstance(collapse);
              if (bsCollapse) {
                bsCollapse.hide();
              }
            });
          }
        });

        // Optional: Add keyboard shortcut (Ctrl + B)
        document.addEventListener("keydown", (e) => {
          if (e.ctrlKey && e.key === "b") {
            e.preventDefault();
            sidebar.classList.toggle("sidebar-collapsed");

            if (sidebar.classList.contains("sidebar-collapsed")) {
              const accordionCollapses = document.querySelectorAll(
                ".accordion-collapse"
              );
              accordionCollapses.forEach((collapse) => {
                const bsCollapse = bootstrap.Collapse.getInstance(collapse);
                if (bsCollapse) {
                  bsCollapse.hide();
                }
              });
            }
          }
        });
      });
    </script>
  </body>
</html>
