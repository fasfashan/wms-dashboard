<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="login">
    <div
      class="d-flex flex-column justify-content-center align-items-center vh-100 bg-overlay"
    >
      <h3 class="fw-bold mb-4">Dashboard Instalasi IFP</h3>
      <div class="login-box text-center">
        <h5 class="fw-semibold mb-4">User Login</h5>
        <form id="loginForm">
          <div class="mb-3 text-start">
            <label for="userId" class="form-label">User ID</label>
            <input
              type="text"
              class="form-control"
              id="userId"
              placeholder="Please input User ID"
            />
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Please input your password"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                Show
              </button>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex align-items-center gap-3 flex-wrap">
              <div class="lang-pill">
                <input
                  type="radio"
                  name="lang"
                  id="lang-id"
                  value="id"
                  checked
                />
                <label for="lang-id">ðŸ‡®ðŸ‡© Indonesia</label>
              </div>
              <div class="lang-pill">
                <input type="radio" name="lang" id="lang-en" value="en" />
                <label for="lang-en">ðŸ‡¬ðŸ‡§ English</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn-login w-100" id="loginBtn">
            Login
          </button>
          <div class="mt-3">
            <a href="#" class="text-decoration-none text-primary"
              >Forgot Password</a
            >
          </div>
        </form>
      </div>
      <div class="mt-4 text-muted small">&copy;2025 PT -</div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      // Bootstrap validation
      (function () {
        const form = document.getElementById("loginForm");
        form.addEventListener(
          "submit",
          function (e) {
            // Native validation first
            if (!form.checkValidity()) {
              e.preventDefault();
              e.stopPropagation();
              form.classList.add("was-validated");
              return;
            }
            e.preventDefault();

            // Get selected language
            const lang =
              document.querySelector('input[name="lang"]:checked')?.value ||
              "id";

            // TODO: di real app, lakukan auth ke server di sini.
            // Untuk slicing ini, langsung redirect sesuai bahasa:
            if (lang === "id") {
              window.location.href = "/id/index.html";
            } else {
              window.location.href = "/en/index.html";
            }
          },
          false
        );
      })();

      // Toggle show/hide password
      const pw = document.getElementById("password");
      const toggle = document.getElementById("togglePw");
      toggle.addEventListener("click", () => {
        const isShow = pw.type === "text";
        pw.type = isShow ? "password" : "text";
        toggle.textContent = isShow ? "Show" : "Hide";
        pw.focus();
      });
    </script>
  </body>
</html>
