<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center vh-100 bg-overlay"
    >
      <h3 class="fw-bold mb-4">Dashboard Instalasi IFP</h3>
      <div class="login-box text-center">
        <h5 class="fw-semibold mb-4">User Login</h5>
        <form>
          <div class="mb-3 text-start">
            <label for="userId" class="form-label">User ID</label>
            <input
              type="text"
              class="form-control"
              id="userId"
              placeholder="Please input User ID"
            />
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Please input your password"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                Show
              </button>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100"
            disabled
            id="loginBtn"
          >
            Login
          </button>
          <div class="mt-3">
            <a href="#" class="text-decoration-none text-primary"
              >Forgot Password</a
            >
          </div>
        </form>
      </div>
      <div class="mt-4 text-muted small">&copy;2025 PT -</div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
